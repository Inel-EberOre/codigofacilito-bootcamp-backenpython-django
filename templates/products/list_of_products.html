{% extends 'base/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        {% for product in products %}
        <div class="col-3">
            <div class="card">
                <img src="{{ product.image.url }}" class="card-img-top float-start" style="height: 180; width: 180">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <div class="price-container">
                        <p class="card-title">
                            <s>{{ product.discount }}</s>
                        </p>
                        <p class="card-title product-price">{{ product.price }}</p>
                    </div>
                    <p class="card-text">
                        {{ product.sku }}
                    </p>
                    <a class="btn btn-successful" href="{% url 'get_product' id=product.id %}"
                        style="background-color: tomato;">Leer m√°s</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
